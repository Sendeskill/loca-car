<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<section class="content">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Veículos Disponíveis</h4>
            </li>
            <!-- <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/locacao">
                <i class="fas fa-car"></i></a>
            </li> -->
            <!-- <li class="breadcrumb-item active">Solicitações de locação</li> -->
          </ul>
        </div>
      </div>
    </div>
      <div class="row clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
              <div class="body table-responsive">
                <table mat-table [dataSource]="dataSource2" class="w-100">
                  <!-- No Column -->
                  <ng-container matColumnDef="no">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>
                  <!-- Name Column -->
                  <ng-container matColumnDef="modelo">
                    <th mat-header-cell *matHeaderCellDef> Modelo </th>
                    <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
                  </ng-container>
                  <!-- Gender Column -->
                  <ng-container matColumnDef="placa">
                    <th mat-header-cell *matHeaderCellDef> Placa </th>
                    <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
                  </ng-container>
                  <!-- Email Column -->
                  <ng-container matColumnDef="marca">
                    <th mat-header-cell *matHeaderCellDef> Marca </th>
                    <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
                  </ng-container>
                  <!-- Address Column -->
                  <ng-container matColumnDef="cor">
                    <th mat-header-cell *matHeaderCellDef> Cor </th>
                    <td mat-cell *matCellDef="let element"> {{element.cor}} </td>
                  </ng-container>
                  <!-- Mobile Column -->
                  <ng-container matColumnDef="anoFabricacao">
                    <th mat-header-cell *matHeaderCellDef> Ano Fabricação </th>
                    <td mat-cell *matCellDef="let element"> {{element.anoFabricacao}} </td>
                  </ng-container>
                  <!-- Salary Column -->
                  <ng-container matColumnDef="anoModelo">
                    <th mat-header-cell *matHeaderCellDef> Ano Modelo </th>
                    <td mat-cell *matCellDef="let element"> {{element.anoModelo}} </td>
                  </ng-container>
                  <!-- Status -->
                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status == 1 ? 'Disponível' : 'Manutenção'}} </td>
                  </ng-container>
                  <!-- Ações -->
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell  *matCellDef="let element">
                      <div class="example-button-container">
                        <button mat-mini-fab style="background-color: #5653ED;" aria-label="icon button with a edit icon">
                          <mat-icon>edit</mat-icon>
                        </button>
                        &nbsp;
                        <button (click)="delete(element.id)" mat-mini-fab style="background-color: red;" aria-label="icon button with a delete icon">
                          <mat-icon>close</mat-icon>
                        </button>
                      </div>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
              </div>
            </div>
          </div>
        </div>
  </section>
