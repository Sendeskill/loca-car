<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<section class="content">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Usuários</h4>
            </li>
            <!-- <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/locacao">
                <i class="fas fa-car"></i></a>
            </li> -->
            <!-- <li class="breadcrumb-item active">Solicitações de locação</li> -->
          </ul>
        </div>
      </div>
    </div>
      <div class="row clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
              <div class="header">
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="display: flex; justify-content: end;">
                    <button mat-fab color="primary"><i class="material-icons" routerLink="cadastro" routerLinkActive="router-link-active" >add</i></button>
                </div>
              </div>
              <div class="body table-responsive">
                <table mat-table [dataSource]="dataSource2" class="w-100">
                  <!-- No Column -->
                  <ng-container matColumnDef="no">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>
                  <!-- Name Column -->
                  <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                  </ng-container>
                  <!-- Gender Column -->
                  <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                    <td mat-cell *matCellDef="let element"> {{element.tipo == 1 ? 'Administrador' : 'Usuário'}} </td>
                  </ng-container>
                  <!-- Email Column -->
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> E-mail </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                  </ng-container>
                  <!-- Address Column -->
                  <ng-container matColumnDef="logradouro">
                    <th mat-header-cell *matHeaderCellDef> Logradouro </th>
                    <td mat-cell *matCellDef="let element"> {{element.logradouro}} </td>
                  </ng-container>
                  <!-- Mobile Column -->
                  <ng-container matColumnDef="cidade">
                    <th mat-header-cell *matHeaderCellDef> Cidade </th>
                    <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
                  </ng-container>
                  <!-- Salary Column -->
                  <ng-container matColumnDef="cpf">
                    <th mat-header-cell *matHeaderCellDef> CPF </th>
                    <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
                  </ng-container>
                  <!-- Ações -->
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell  *matCellDef="let element">
                      <div class="example-button-container">
                        <button mat-mini-fab style="background-color: #5653ED;" aria-label="icon button with a edit icon">
                          <mat-icon>edit</mat-icon>
                        </button>
                        &nbsp;
                        <button (click)="delete(element.id)" mat-mini-fab style="background-color: red;" aria-label="icon button with a delete icon">
                          <mat-icon>close</mat-icon>
                        </button>
                      </div>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
              </div>
            </div>
          </div>
        </div>
  </section>
