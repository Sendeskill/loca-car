<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div>
          <h3 style="color: #5653ED;">
            <strong>Solicitações Pendentes</strong>
          </h3>
        </div>
        <div class="body table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Data</th>
                <th>Solicitante</th>
                <th>Veículo</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of solicitacoesPendentes">
                <th scope="row">{{item.data | date : 'dd/MM/yyyy'}}</th>
                <td>{{item.solicitante}}</td>
                <td>{{item.veiculo}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
